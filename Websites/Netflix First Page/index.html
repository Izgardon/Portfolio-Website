<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- /fonts -->
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <a class="sessions" href="#">NETFLIX</a>
    </header>


    <main class="display">
        <h2 class="header">Who's watching?</h2>
        <div class="profiles">
            <div onclick="location.href='#';" style="cursor: pointer" class="profile 1">
                <div class="profile-image">
                    <img src="./images/1.png" alt="1">
                </div>
                <div class="profile-name">
                    <p>William</p>
                </div>

            </div>
            <div onclick="location.href='#';" style="cursor: pointer" class="profile 2">
                <div class="profile-image">
                    <img src="./images/2.png" alt="2">
                </div>
                <div class="profile-name">
                    <p>Thomas</p>
                </div>

            </div>
            <div onclick="location.href='#';" style="cursor: pointer" class="profile 3">
                <div class="profile-image">
                    <img src="./images/3.png" alt="3">
                </div>
                <div class="profile-name">
                    <p>Nicola</p>
                </div>

            </div>
            <div onclick="location.href='#';" style="cursor: pointer" class="profile 4">
                <div class="profile-image">
                    <img src="./images/4.png" alt="4">
                </div>
                <div class="profile-name">
                    <p>Caroline</p>
                </div>

            </div>
            <div onclick="location.href='#';" style="cursor: pointer" class="profile 5">
                <div class="profile-image">
                    <img src="./images/5.png" alt="5">
                </div>
                <div class="profile-name">
                    <p>Add profile</p>
                </div>

            </div>
        </div>
        <p><a href="#" class="manage-profiles">Manage Profiles</a></p>
    </main>



</body>

</html>
